[ingredients]
	widget:type=grid
	transient=1
	relationship=ingredients
	widget:columns="ingredient_id,concentration,concentration_units,amount,amount_units"
	order=10
	widget:onFieldChange="recipedb.formulas.ingredientFieldChanged"
	
[date_created]
	widget:type=hidden
	timestamp=insert
	visibility:list=hidden
	
[last_modified]
	widget:type=hidden
	timestamp=update
	visibility:list=hidden
	
[fragrance_id]
	widget:type=lookup
	widget:table=fragrances
	
[parent_id]
	widget:type=lookup
	widget:table=formulas
	